<form class="signIn-form" [formGroup]="authorizationForm" (ngSubmit)="onSubmit()">
  <input type="text" class="input" [class.input-invalid]="isErrorUser()" placeholder="Логин" formControlName="login" name="login" />
  <input type="password" class="input" [class.input-invalid]="isErrorUser()" placeholder="Пароль" formControlName="password" name="password" />
  <button type="submit" [disabled]="isLoadingUser() || !authorizationForm.valid">Вход</button>
</form>
