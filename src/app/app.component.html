<div class="app">
  @let usr = user();
  @let isCheck = isCheckUser();
  @if (usr !== null && isCheck === true && usr?.isConfirm) {
    <router-outlet />
  } @else if (isCheckUser() === false) {
    <div class="app__loader">
      <app-loader-spinner></app-loader-spinner>
    </div>
  } @else {
    <app-sign-in [isConfirm]="usr?.isConfirm ?? null" [email]="usr?.email ?? null"></app-sign-in>
  }
</div>
