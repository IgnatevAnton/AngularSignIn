<app-panel [name]="name">
  <app-user-icon [user]="user()" (handleOpenUserProfile)="openUserProfile()"></app-user-icon>
  <app-user-followers-icon (handleOpenFollowers)="openFollowers()"></app-user-followers-icon>
  <app-user-setting-bar (handleLogout)="logout()" (handleOpenSettingBars)="openSettingBars()"></app-user-setting-bar>
</app-panel>
